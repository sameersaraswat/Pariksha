<mat-card>
    <mat-action-list>
        <div mat-subheader>Available Categories</div>
        <button routerLink="/user-dashboard/0" mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>quiz</mat-icon>&nbsp;<span style="position:absolute;"> All Quizzes</span>
        </button>
        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>quiz</mat-icon>&nbsp;<span style="position:absolute;"> {{ c.title }}</span>
        </button>
    </mat-action-list>
</mat-card>
