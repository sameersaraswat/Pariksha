<mat-card>
    <mat-card-content>
        <h1>Update Quiz</h1>
    </mat-card-content>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quiz" (submit)="updateData()">

                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter Title here" matInput>
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea required [(ngModel)]="quiz.description" name="description" placeholder="Enter Description here" matInput rows="5"></textarea>
                    </mat-form-field>
                    
                    <div class="row">
                        <!-- max marks field -->
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input required [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                        <!-- number of questions to be displayed -->
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number Of Questions</mat-label>
                                <input required [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQustions" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <!-- active field -->
                    <mat-slide-toggle
                        name="active"
                        [(ngModel)]="quiz.active"
                        class="mt20">
                        Publish Status
                    </mat-slide-toggle>

                    <br>
                    <!-- select category -->

                    <mat-form-field appearance="fill" class="w100 mt20">
                        <mat-label>Categories</mat-label>
                        <mat-select aria-required="true" name="category" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option> 
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mb20">
                        <button mat-raised-button color="primary" type="submit">Update</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
</mat-card>
